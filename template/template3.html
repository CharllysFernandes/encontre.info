    <title>Template 3</title>
    <style>
    :root {
        --color-button-primary: #FFC700;
        --color-button-secundary: #000000;
        --color-body-bg: #272727;
        --color-body-text: #fff;
        --size-margin-botton-one: 8px;
        --size-margin-botton-two: 32px;
    }

    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--color-body-bg);
        background-blend-mode: color;
        background-image: url('../images/Background.svg');
        padding: 8px;
    }

    section {
        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
        justify-content: flex-start;
        color: var(--color-body-text);
    }

    p {
        /* margin-bottom: var(--size-margin-botton-two); */
        margin: var(--size-margin-botton-one) 0 var(--size-margin-botton-two);
        size: 40px;
        font-weight: 400;
        line-height: 150%;
        text-align: center;
        max-width: 234px;
    }

    a {
        margin-bottom: var(--size-margin-botton-one);
        text-decoration: none;
        max-width: 460px;
        height: 64px;
    }

    button {
        margin-bottom: var(--size-margin-botton-one);
        text-decoration: none;
        max-width: 460px;
        height: 64px;
        width: 100%;
        color: var(--color-button-secundary);
        border: #FFC700 0.5px solid;

    }

    .btn1 {
        background-color: var(--color-button-primary);
    }

    .btn2 {
        color: var(--color-body-text);
        background-color: var(--color-body-bg);
        border: var(--color-body-text) solid 1px;
    }

    li {
        margin-bottom: var(--size-margin-botton-one);
        margin: var(--size-margin-botton-one);
        text-align: center;
        list-style-type: none;
        height: 32px;
        width: 32px;

    }

    li,
    a {
        width: 32px;
        size: 64px;
    }

    i {
        color: var(--color-button-primary);
    }

    footer {
        z-index: -1 !important;
    }

    /* iphone SE */
    @media screen and (min-height: 667px) {
        section {
            margin-top: 8px;
        }

        p {
            margin: 0 0 32px;
        }

        li,
        a {
            width: 32px;
            height: 40px;
            font-size: larger;
        }
    }

    /* iphone XR */
    @media screen and (min-height: 896px) {
        section {
            margin-top: var(--size-margin-botton-two);
        }

        p {
            margin: 32px 0 64px;
        }

        li,
        a {
            width: 64px;
            height: 64px;
            font-size: xx-large;
        }
    }

    /* iphone 12 Pro */
    @media screen and (min-height: 844px) {
        section {
            margin-top: 16px;
        }

        p {
            margin-top: var(--size-margin-botton-two);
        }

        li,
        a {
            width: 64px;
            height: 64px;
            font-size: xx-large;
        }
    }

    /* galaxy S8+ */
    @media screen and (min-height: 740px) {
        section {
            margin-top: 16px;
        }

        p {
            margin-top: 16px;
        }

        li,
        a {
            width: 32px;
            height: 64px;
            font-size: x-large;
        }
    }

    /* galaxy S20 */
    @media screen and (min-height: 915px) {
        section {
            margin-top: var(--size-margin-botton-two);
        }

        p {
            margin: 32px 0 64px;
        }

        li,
        a {
            width: 32px;
            height: 64px;
            font-size: x-large;
        }
    }
    </style>
</head>
